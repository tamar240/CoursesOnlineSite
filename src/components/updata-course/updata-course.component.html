<div class="update-course-container">
  <h2>Update Course</h2>

  <form [formGroup]="courseForm" >

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput rows="3" formControlName="description" required></textarea>
    </mat-form-field>

    <div class="buttons">

      <button mat-raised-button color="primary" (click)="updateCourse()" type="submit" [disabled]="courseForm.invalid">
        <mat-icon>save</mat-icon> Save
      </button>
      
      <button mat-raised-button color="warn" type="button" (click)="cancelUpdate()">
        <mat-icon>close</mat-icon> Cancel
      </button>

    </div>
  </form>
